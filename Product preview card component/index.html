<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet/less" type="text/css" href="style.scss">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <div class="product-card">
    <img class="product-card__img" src="images/image-product-mobile.jpg" alt="" width="686px" height="480px">
    <span class="product__type">Perfume</span>
    <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
    <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
    <span class="product-card__current-price">$149.99</span>
    <span class="product-card__previous-price">$169.99</span>
    <button class="product-card__btn">Add to Cart</button>
  </div>
