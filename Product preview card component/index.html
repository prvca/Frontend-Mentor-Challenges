<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="preconnect" href="https://fonts.bunny.net">
  <link href="https://fonts.bunny.net/css?family=fraunces:700|montserrat:500,700" rel="stylesheet" />
  <title>Frontend Mentor | Product preview card component</title>


  
</head>
<body class="site__body">
  <main class="site__main">
    <div class="product-card">
      <div class="product-card__image">
        <picture>
          <source 
            srcset="images/image-product-desktop.jpg"
            media="(min-width: 1024px)"
          />
          <img
            src="images/image-product-mobile.jpg"
            alt="Perfume bottle"
            class="product-card__img"
          />
        </picture>
      </div>
      <div class="product-card__content">
          <span class="product-card__type">Perfume</span>
          <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
         <div class="product-card__pricing-container">
           <span class="product-card__current-price">$149.99</span>
           <span class="product-card__previous-price">$169.99</span>
        </div>
        <button class="product-card__btn"><img class="icon icon-shopcart" src="images/icon-cart.svg" alt="shopping cart icon"/>Add to Cart</button>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Courtney Province</a>.
    </div>
  </main>
</body>
</html>
