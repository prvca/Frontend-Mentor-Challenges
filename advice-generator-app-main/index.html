<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="spacer"></div>
  <main>
    <div class="card">
      <h1 class="card__heading">ADVICE #</h1>
      <div class="advice">
      </div>
      <picture>
        <source media="(min-width:1000px)" srcset="images/pattern-divider-desktop.svg">
        <img class="divider" src="images/pattern-divider-mobile.svg" alt="">
      </picture>
      
      <button type="button" class="dice">
        <img class="dice__img" src="images/icon-dice.svg" alt="submit">
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/prvca">Courtney Province</a>.
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
